name: listener_xds
address:
  socket_address:
    protocol: TCP
    address: 0.0.0.0
    port_value: 80
filter_chains:
  - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: route
            virtual_hosts:
              - name: backend
                domains:
                  - "*"
                routes:
                  - match:
                      prefix: "/rpc.ShortUrlService/"
                      grpc: {}
                    route:
                      prefix_rewrite: "/rpc.ShortUrlService/"
                      weighted_clusters:
                        clusters:
                          - name: kubenvoy://shorturl-grpc.default:8090
                            weight: 100
            virtual_hosts:
              - name: op
                domains:
                  - op.funshareapp.com
                routes:
                  - match:
                      prefix: "/"
                    route:
                      weighted_clusters:
                        clusters:
                          - name: kubenvoy://togo-op.default:80
                            weight: 100
          http_filters:
            - name: envoy.router
              config: {}